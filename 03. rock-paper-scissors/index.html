<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>

    <!-- Choices section -->
    <div class="selections">
      <div id="your-choice" class="choice">Your Choice:</div>

      <i id="rock" class="choices fa-solid fa-hand-back-fist"></i>
      <i id="paper" class="choices fa-solid fa-hand"></i>
      <i id="scissor" class="choices fa-solid fa-hand-scissors"></i>

      <div id="computer-choice" class="choice">Computer Choice:</div>
    </div>

    <!-- Message section -->
    <p class="message-el" id="message-el">
      Click on one of the choices to start the game!<br />
      First to reach 5 points wins the game.
    </p>
    <button class="reset-btn hidden">Play Again</button>

    <!-- scores section -->
    <h2>Scores</h2>
    <div class="scores">
      <p id="user-score" class="score">Player: 0</p>

      <p id="computer-score" class="score">Computer: 0</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
