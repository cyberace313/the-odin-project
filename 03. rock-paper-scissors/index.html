<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>

    <div class="selections">
      <i id="rock" class="fa-solid fa-hand-back-fist"></i>
      <i id="paper" class="fa-solid fa-hand"></i>
      <i id="scissor" class="fa-solid fa-hand-scissors"></i>
    </div>

    <p class="message-el"></p>
    <h2>Scores</h2>
    <div class="scores">
      <p id="user-score" class="score">You:</p>
      <p id="computer-score" class="score">Computer:</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
