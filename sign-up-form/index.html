<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="img-container">
      <footer id="img-footer">Photo by Katie Moum from Unsplash</footer>
    </div>

    <main>
      <div class="header">
        <h1>B<span>R</span>AND</h1>
        <p>Sign Up now to get started</p>
      </div>
      <form id="form" action="#">
        <legend>Let's do this!</legend>
        <div class="grid-container">
          <div class="first-name">
            <label for="first-name">First Name</label> <br />
            <input type="text" id="first-name" name="first-name" />
          </div>

          <div class="last-name">
            <label for="last-name">last name</label><br />
            <input type="text" id="last-name" name="last-name" />
          </div>

          <div class="email">
            <label for="email">Email</label><br />
            <input type="email" id="email" name="email" required />
          </div>

          <div class="phone">
            <label for="phone">Phone number</label><br />
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
            />
          </div>

          <div class="password">
            <label for="password">Password</label><br />
            <input type="password" id="password" name="password" required />
          </div>

          <div class="confirm-password">
            <label for="confirm-password"> confirm Password</label><br />
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
        </div>

        <button id="btn" type="submit">CREATE ACCOUNT</button>
        <p id="login">Already have an account? <a>Log in</a></p>
      </form>

      <footer id="footer">Copyright &copy; Brand 2023</footer>
    </main>
  </body>
</html>
