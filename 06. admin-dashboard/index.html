<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <h1><i class="fa-solid fa-gauge"></i>Dashboard</h1>
      <ul class="User-related">
        <li><i class="fa-solid fa-house"></i>Home</li>
        <li><i class="fa-solid fa-user"></i>Profile</li>
        <li><i class="fa-solid fa-message"></i>Message</li>
        <li><i class="fa-solid fa-clock"></i>History</li>
        <li><i class="fa-solid fa-list-check"></i>Tasks</li>
        <li><i class="fa-solid fa-users"></i>Comunities</li>
      </ul>

      <ul class="app-related">
        <li><i class="fa-solid fa-gear"></i>Settings</li>
        <li><i class="fa-solid fa-shield-halved"></i>Privacy</li>
        <li><i class="fa-solid fa-circle-info"></i>Support</li>
      </ul>
    </nav>
    <!-- Navigation -->

    <!-- Header -->
    <header>
        <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
        <input type="text" id="search" name="serach" />
      <h2>Hello World</h2>
    </header>
  </body>
</html>
